<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table collapse</title>
    <style>
        table ,th ,td
        {
            border:2px solid blue;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>50</td>
    </tr>
    <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>40</td>             
    </tr>
    </table>
</body>
</html>
